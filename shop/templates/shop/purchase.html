<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <title>Покупка</title>
</head>
<body>
<div>
    <h1>Спасибо за покупку!</h1>
    <h2>В ближайшее время с вами свяжется менеджер для оплаты и уточнения подробностей доставки</h2>
    <h3>Вы купили следующие товары:</h3>
    <table>
        <tr>
            <td>
                <p>Название</p>
            </td>
            <td>
                <p>Цена</p>
            </td>
            <td>
                <p>Количество</p>
            </td>
        </tr>
        {% for p in purchase %}
            <tr>
                <td>
                    <p>{{ p.name }}</p>
                </td>
                <td>
                    <p>{{ p.price }}</p>
                </td>
                <td>
                    <p>{{ p.quantity_purchased }}</p>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
